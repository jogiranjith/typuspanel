<% connection = ENV.fetch('DB', 'sqlite3') %>

##
# Database settings.
#

sqlite3: &sqlite3
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3
  pool: 5
  timeout: 5000

postgresql: &postgresql
  adapter: postgresql
  encoding: unicode
  database: typus_<%= Rails.env %>
  pool: 5
  username: <%= ENV.fetch('DB_USERNAME', '') %>
  password: <%= ENV.fetch('DB_PASSWORD', '') %>
  # min_messages: warning
  # host: localhost
  # port: 5432

mysql2: &mysql2
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: typus_<%= Rails.env %>
  pool: 5
  username: <%= ENV.fetch('DB_USERNAME', 'root') %>
  password: <%= ENV.fetch('DB_PASSWORD', '') %>
  host: <%= ENV.fetch('DB_HOST', 'localhost') %>

##
# Environments
#

development:
  <<: *<%= connection %>

test:
  <<: *<%= connection %>

production:
  <<: *<%= connection %>
